<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <form>
        <fieldset id="my-inputs">
            <my-input value="test" name="myinput" id="myinput"></my-input>
            <my-input value="test2" name="myinput2" id="myinput2"></my-input>
        </fieldset>

        <button type="submit" id="submit-form">Submit</button>
        <button type="reset" id="reset-form">Reset</button>
        <button id="disable1" >Disable/Enable input 1</button>
        <button id="disable2">Disable/Enable input 2</button>
        <button id="disableall" >Disable/Enable All inputs (FieldSet)</button>

        <button id="readonly1" >Disable/Enable readonly 1</button>
        <button id="readonly2" >Disable/Enable readonly 2</button>


    </form>

    <button id="proves" name="Arturo">Provar un objecte handler</button>
