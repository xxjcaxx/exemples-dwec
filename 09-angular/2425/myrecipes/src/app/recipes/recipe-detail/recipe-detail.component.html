<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>{{recipe?.strMeal}}</h2>
      <h3>Instructions</h3>
      <p>{{recipe?.strInstructions}}</p>

      <h3>Ingredients</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4">

        @for (ingredient of ingredients; track $index) {
        @if (ingredient) {
          <div class="col">
        <app-ingredient [ingredient]="ingredient"></app-ingredient>
        </div>
        }
      }
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{recipe?.strMealThumb}}" alt="{{recipe?.strMeal}}" class="img-fluid">
    </div>
  </div>
</div>
